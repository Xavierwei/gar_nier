<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>garnier web</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header data-animate="top:0" data-time="500" data-easing="easeOutQuad">
        <div class="share">
            <a href="#"><i data-animate="margin-top:21" data-delay="900" data-time="300" data-easing="easeOutBack" class="qzone"></i></a>
            <a href="#"><i data-animate="margin-top:21" data-delay="1000" data-time="300" data-easing="easeOutBack" class="qweibo"></i></a>
            <a href="#"><i data-animate="margin-top:21" data-delay="1100" data-time="300" data-easing="easeOutBack" class="renren"></i></a>
            <a class="sina-share" href="#">
                <img data-animate="width: 29;top: 21;left: 20;opacity: 1" data-delay="1200" data-time="500" data-easing="easeInOutBack" src="./img/sina.png" />
                <!--<i class="sina"></i>-->
                <p data-animate="opacity:1" data-delay="1700" data-time="500" data-easing="">
                    <span class="gray">卡尼尔官网微博</span><br/>
                    <span class="pink">一键关注</span>
                </p>
            </a>
        </div>
        <a href="#" class="logo" data-animate="margin-top:8" data-delay="200" data-time="600" data-easing="easeOutBack"><img src="./img/logo.png" /></a>
    </header>
    <div class="main" id="main">
        <div class="models">
            <!-- home moder -->
            <div class="home-model">
                <img class="model" src="./img/model.png" data-animate="left:0;opacity:1" data-delay="2500" data-time="600" data-easing="easeOutCirc" 
                data=0="left:0px;" data-1000="left:-600px;"
                />
                <img class="phone" src="./img/phone.png" data-animate="left:370px;opacity:1" data-delay="2500" data-time="600" data-easing="easeOutCirc"
                data=0="left:370px;" data-1000="left:-230px;"
                />
            </div>

            <!--p1 model-->
            <div class="p-model1" data=0="top:100%;" data-1000="top:0%;"><img src="./img/p-model1.png"></div>
        </div>
        <div class="component">
            <img class="rotate-right main-tit" data-animate="top:24%" data-delay="2500" data-time="600" data-easing="easeOutCirc" src="./img/tit.png" 
            data-start="top:24%" data-1000="top:-12%"
            />
            <img class="main-exp" src="./img/exp.png" data-animate="bottom:28px" data-delay="2800" data-time="600" data-easing="easeOutCirc"
            data-0="bottom:28px" data-400="bottom:-200px"
             />
            <a href="#" class="rotate-right tmall" data-animate="right: 0;top:73px;opacity:1" data-delay="2500" data-time="500" data-easing=""
            data-start="right:0px;top:73px;" data-1000="top:51px;right:-76px;"
            ></a>

        </div>
        <!--text-->
        <div class="p-text rotate-right">
            <div class="p-text1" data-0="opacity:0;bottom:20%;" data-1000="opacity:1;bottom:40%;">
                <img src="./img/p-text.png">
                <p>重返白皙，肌颜即刻健康粉嫩<br/> 从此，拥抱白皙。<br/>富含矿物美白成分的粉润蜜乳与维他命CG成份，<br/>让你轻松拥有粉嫩肌肤。</p>
            </div>
        </div>
        <div class="rotate-right main-left">
            <div class="main-left-bottom" data-animate="top: 100%" data-delay="2000" data-time="500" data-easing="" 
            data-start="top:100%;" data-1000="top:-100%;"
            ></div>
            <div class="main-left-bottom" 
            data-200="top:140%;" data-600="top:108%;"
            ></div>
        </div>

        <div class="rotate-right main-right" data-animate="left: 60%" data-delay="900" data-time="500" data-easing=""
        data-200="left:60%" data-1000="left:70%"
        >
            <!--product-->
            <div class="product" data-begin="resize-win" data-animate="left: 70px;opacity:1" data-delay="2700" data-time="500" data-easing=""
            data-200="bottom:15%" data-900="bottom:40%"
            >
                <div class="product-circle"></div>
                <div class="product-circle-active" 
                data-900="opacity:0;" data-1000="opacity:1;"
                ></div>
                <ul>
                    <li data-900="color:rgb(231,51,142);" data-1000="color:rgb(255,255,255);"><span>提升白皙</span>
                        <i data-0="opacity:1" data-200="opacity:0"></i>
                    </li>
                    <li><span>均匀肤色</span>
                        <i data-0="opacity:1" data-200="opacity:0"></i>
                    </li>
                    <li><span>平滑肤质</span>
                        <i data-0="opacity:1" data-200="opacity:0"></i>
                    </li>
                    <li><span>隐形毛孔</span>
                        <i data-0="opacity:1" data-200="opacity:0"></i>
                    </li>
                    <li><span>不泛油光</span>
                        <i data-0="opacity:1" data-200="opacity:0"></i>
                    </li>
                </ul>
            </div>
            <img src="./img/all-new.png" class="new" data-animate="bottom: 400px;opacity:1" data-delay="3100" data-time="400" data-easing=""
            data-start="bottom:400px;" data-1000="bottom:2000px;"
            />
            <img src="./img/bottom-tit.png" class="bottom-tit" data-animate="left: 240px;opacity:1" data-delay="3100" data-time="400" data-easing=""
            data-200="left:240px;" data-1000="left:80px;"
            />

            <div class="main-right-bottom" data-animate="top: 60%;" data-delay="1300" data-time="1500" data-easing="easeInOutBackLight"
            data-200="top: 60%;" data-1000="top: 70%;"
            ></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/skrollr.min.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
